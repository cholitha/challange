<h2>Comments List</h2>
<mat-list>
    <mat-list-item *ngFor="let comment of comments">
        <mat-icon matListIcon>mail</mat-icon>
        <h3 matLine><b> {{comment.body}}</b></h3>
        <p matLine>
            <span> {{comment.name}} </span>
        </p>
        <p matLine>
            <span>{{comment.email}} </span>
        </p>
    </mat-list-item>
</mat-list>
